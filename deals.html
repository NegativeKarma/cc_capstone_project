<!DOCTYPE html>
<html>
<head>
  <title>WareHouse</title>
  <link rel="stylesheet" type="text/css" href="resources/css/reset.css">
  <link rel="stylesheet" type="text/css" href="resources/css/base.css">
</head>
<body>
  <div class="container">

    <!-- Header -->

    <nav role="banner" aria-label="Main Navigation">
      <div class="image-container">
        <a href="index.html"><img src="resources/img/home.png" alt="warehouse"></a>
      </div>
      <a href="products.html">Products</a>
      <a href="sell.html" title="sell your items page">Sell</a>
      <a></a>
      <div class="search-bar">
        <input type="text" name="search" placeholder="Search for items">
        <a href="" class="icon"><img src="resources/img/search.svg" alt="search"></a>
      </div>
      <a href="cart.html" class="button cart">Cart <img src="resources/img/cart.svg" alt="cart"></a>
    </nav>

    <!-- Deals Section -->

    <main id="main" class="product-list-section" role="main" aria-labelledby="main">
      <h1>Today's Deals</h1>

      <div class="product-list">
        <a href="spoons.html" class="product-item">
          <div class="image-container">
            <img src="resources/img/deals/wooden-spoons.jpg" alt="wooden_spoons">
          </div>
          <div class="description">
            <h3>Rustic Spoon 7 pc</h3>
            <span class="price">$89</span>
          </div>
        </a>

        <a href="console.html" class="product-item">
          <div class="image-container">
            <img src="resources/img/deals/midcen-console.jpg" alt="mid_century_console">
          </div>
          <div class="description">
            <h3>Mid Century Console</h3>
            <span class="price">$229</span>
          </div>
        </a>

        <a href="chair.html" class="product-item">
          <div class="image-container">
            <img src="resources/img/chairs/yellow-chair.jpg" alt="yellow_chair">
          </div>
          <div class="description">
            <h3>Yellow Chair</h3>
            <span class="price">$189</span>
          </div>
        </a>

        <a href="pottery.html" class="product-item">
          <div class="image-container">
            <img src="resources/img/deals/pottery.jpg" alt="pottery">
          </div>
          <div class="description">
            <h3>Ceramic Pottery</h3>
            <span class="price">$49</span>
          </div>
        </a>

      </div>
    </main>

    <!-- Footer -->

    <footer role="contentinfo" aria-label="footer">
      <div class="links">
        <a href="index.html"><img src="resources/img/home.png" alt="warehouse"></a>
      </div>
      <div class="links">
      </div>
      <div class="links">
        <a></a>
        <a href="about.html">About us</a>
      </div>
      <div class="links">
      </div>
      <div class="links">
        <a></a>
        <a href="jobs.html">Jobs</a>
      </div>
    </footer>
  </div>
</body>
</html>
