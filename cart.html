<!DOCTYPE html>
<html>
<head>
  <title>WareHouse</title>
  <link rel="stylesheet" type="text/css" href="resources/css/reset.css">
  <link rel="stylesheet" type="text/css" href="resources/css/base.css">
  <link rel="stylesheet" type="text/css" href="resources/css/cart.css">
</head>
<body>
  <div class="container">

    <!-- Header -->

    <nav role="banner" aria-label="Main Navigation">
      <div class="image-container">
        <a href="index.html"><img src="resources/img/home.png" alt="warehouse"></a>
      </div>
      <a href="deals.html">Today's Deals</a>
      <a href="products.html">Products</a>
      <a href="sell.html" title="sell your items page">Sell</a>
      <div class="search-bar">
        <input type="text" name="search" placeholder="Search for items">
        <a href="" class="icon"><img src="resources/img/search.svg" alt="search"></a>
      </div>
      <a href="cart.html" class="button cart">Cart <img src="resources/img/cart.svg" alt="cart"></a>
    </nav>

    <!-- Cart -->

    <main id="main" class="product-list-section" role="main" aria-labelledby="main">
      <h2>Shopping Cart</h2>

    <div class="shopping-cart" aria-labelledby="no-border">

        <div class="row">
          <div class="image-container">
            <img src="resources/img/cart/white-console.jpg" alt="white_console">
          </div>

          <div class="description">
            <h3>White Console</h3>
            <br>
            <span class="price">$499</span>
          </div>

          <div>
            Quantity <input type="number" name="Quantity" placeholder="1">
          </div>
        </div>

        <div class="row">
          <div class="image-container">
            <img src="resources/img/cart/yellow-chair.jpg" alt="yellow_chair">
          </div>

          <div class="description">
            <h3>Yellow Chair</h3>
            <br>
            <span class="price">$189</span>
          </div>

          <div>
            Quantity <input type="number" name="Quantity" placeholder="1">
          </div>
        </div>

        <div class="row" id="no-border">
          <div class="image-container">
            <img src="resources/img/cart/wire-stool.jpg" alt="wire_stool">
          </div>

          <div class="description">
            <h3>Wire Stool</h3>
            <br>
            <span class="price">$75</span>
          </div>

            <div>
            Quantity <input type="number" name="Quantity" placeholder="1">
          </div>
        </div>

      <div class="total">
        <div class="description">
          <h3>Total</h3>
          <span class="price">$763.00</span>
        </div>
        <a href="" class="button">Checkout</a>
      </div>
  </div>
</main>

    <!-- Footer -->

    <footer role="contentinfo" aria-label="footer">
      <div class="links">
        <a href="index.html"><img src="resources/img/home.png" alt="warehouse"></a>
      </div>
      <div class="links">
      </div>
      <div class="links">
        <a></a>
        <a href="about.html">About us</a>
      </div>
      <div class="links">
      </div>
      <div class="links">
        <a></a>
        <a href="jobs.html">Jobs</a>
      </div>
    </footer>
  </div>
</body>
</html>
