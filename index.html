<!DOCTYPE html>
<html>
<head>
  <title>WareHouse</title>
  <link rel="stylesheet" type="text/css" href="resources/css/reset.css">
  <link rel="stylesheet" type="text/css" href="resources/css/base.css">
  <link rel="stylesheet" type="text/css" href="resources/css/index.css">
  <link href="https://fonts.googleapis.com/css?family=PT+Serif:700" rel="stylesheet">
</head>
<body>
  <div class="container">

    <!-- Header -->

    <nav role="banner" aria-label="Main Navigation">
      <div class="image-container">
        <a href="index.html"><img src="resources/img/home.png" alt="warehouse"></a>
      </div>
      <a href="deals.html">Today's Deals</a>
      <a href="products.html">Products</a>
      <a href="sell.html" title="sell your items page">Sell</a>
      <div class="search-bar">
        <input type="text" name="search" placeholder="Search for items">
        <a href="" class="icon"><img src="resources/img/search.svg" alt="search"></a>
      </div>
      <a href="cart.html" class="button cart">Cart <img src="resources/img/cart.svg" alt="cart"></a>
    </nav>

    <!-- Hero Section -->

    <main id="main" class="landing" role="main" aria-labelledby="main">
      <div class="hero">
        <h1>Shop Everything for your house</h1>
      </div>

    <!-- Products Preview Section -->

      <div class="products">

        <!-- Product Categories -->

        <h2>Shop by category</h2>
        <div class="product-list categories">
          <a href="living.html" class="product-category">
            <div class="image-container">
              <img src="resources/img/home/living-room.jpg" alt="living_room">
            </div>

          </a>
          <a href="bedroom.html" class="product-category">
            <div class="image-container">
              <img src="resources/img/home/bedroom.jpg" alt="bedroom">
            </div>

          </a>
          <a href="bathroom.html" class="product-category">
            <div class="image-container">
              <img src="resources/img/home/bathroom.jpg" alt="bathroom">
            </div>

          </a>
          <a href="dining.html" class="product-category">
            <div class="image-container">
              <img src="resources/img/home/dining-room.jpg" alt="dining_room">
            </div>
          </a>

        </div>

        <!-- Recently Viewed Products -->

        <h2>Recently Viewed</h2>
        <div class="product-list">
          <a href="chair.html" class="product-item">
            <div class="image-container">
              <img src="resources/img/home/yellow-chair.jpg" alt="yellow_chair">
            </div>
            <div class="description">
              <h3>Yellow Chair</h3>
              <span class="price">$189</span>
            </div>
          </a>
          <a href="table.html" class="product-item">
            <div class="image-container">
              <img src="resources/img/home/round-table.jpg" alt="round_table">
            </div>
            <div class="description">
              <h3>Round Table</h3>
              <span class="price">$249</span>
            </div>
          </a>
          <a href="chair.html" class="product-item">
            <div class="image-container">
              <img src="resources/img/home/white-chair.jpg" alt="white_chair">
            </div>
            <div class="description">
              <h3>White Chair</h3>
              <span class="price">$99</span>
            </div>
          </a>
          <a href="lamp.html" class="product-item">
            <div class="image-container">
              <img src="resources/img/home/desk-lamp.jpg" alt="desk_lamp">
            </div>
            <div class="description">
              <h3>Desk Lamp</h3>
              <span class="price">$25</span>
            </div>
          </a>
        </div>
      </div>
    </main>

    <!-- Footer -->

    <footer role="contentinfo" aria-label="footer">
      <div class="links">
        <a href="index.html"><img src="resources/img/home.png" alt="warehouse"></a>
      </div>
      <div class="links">
      </div>
      <div class="links">
        <a></a>
        <a href="about.html">About us</a>
      </div>
      <div class="links">
      </div>
      <div class="links">
        <a></a>
        <a href="jobs.html">Jobs</a>
      </div>
    </footer>
  </div>
</body>
</html>
